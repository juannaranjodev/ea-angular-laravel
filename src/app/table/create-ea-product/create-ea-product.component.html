<div class="text-center">
    <img alt="homepage" src="assets/images/logo-icon.png">
    <h4 class="m-t-0">Add New EA</h4>
</div>
<div mat-card-content>
    <mat-form-field class="m-t-20" *ngIf="currentUser.role == 'admin'" >
        <!--<mat-label>Select Email</mat-label>
        <mat-select #fontSize [(ngModel)]="email">
            <mat-option *ngFor="let user of users;" value={{user.id}}>{{user.email}}</mat-option>
        </mat-select> -->
        <input matInput tabindex="1" placeholder="Email" [(ngModel)]="email" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput tabindex="1" placeholder="EA ID" [(ngModel)]="newEaId" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput tabindex="1" placeholder="EA Name" [(ngModel)]="newEaName" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput tabindex="1" placeholder="Parameter" [(ngModel)]="newParameter" required>
    </mat-form-field>
</div>
<!-- <div mat-dialog-actions> -->
    <div class="text-right m-t-20">
        <button mat-raised-button (click)="onSubmit()" tabindex="2" color="primary">Add</button>
        <button mat-button (click)="onNoClick()" tabindex="-1" class="m-l-10">Cancel</button>
    </div>
<!-- </div> -->
