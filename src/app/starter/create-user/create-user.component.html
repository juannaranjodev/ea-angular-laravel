<div class="text-center">
    <img alt="homepage" src="assets/images/logo-icon.png">
    <h4 class="m-t-0">Add User</h4>
</div>
<div mat-card-content>
    <div fxLayout="row" fxLayoutWrap="wrap">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div fxLayout="row" fxLayoutWrap="wrap">
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Email address" type="email" tabindex="1" [formControl]="form.controls['email']" required>
                    </mat-form-field>
                    <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="text-danger support-text">You must include an email address.</small>
                    <small *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched" class="text-danger support-text">You must type valid email address.</small>
                </div>
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field style="width: 100%">
                        <input matInput type="password" tabindex="1" placeholder="Password" [formControl]="form.controls['password']" minlength="6" required>
                    </mat-form-field>
                    <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">You must include password.</small>
                    <small *ngIf="form.controls['password'].hasError('minlength') && form.controls['password'].touched" class="text-danger support-text">You must type at least 6 characters</small>
                </div>
                <div class="text-right m-t-20">
                    <button mat-raised-button type="submit" tabindex="2" color="primary" [disabled]="!form.valid">Add</button>
                    <button mat-button (click)="onNoClick()" tabindex="-1" class="m-l-10">Cancel</button>
                </div>
            </div>
        </form>
        <!-- <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
            <mat-checkbox matInput color="primary">Allow This User</mat-checkbox>
        </div> -->
    </div>
</div>
